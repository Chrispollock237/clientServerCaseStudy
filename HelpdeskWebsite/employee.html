    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal bg-transparent fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div id="modalHeader" class="modal-header d-block bg-dark">
                        <!--<button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">

                        <!--</h1>-->
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card" style="border-style:solid; border-width:thick; border-color:#0000FF">
                                <div class="card-header bg-light text-center">

                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department:</div>
                                        <div class="col-8"><select id="ddlDeps" name="ddlDeps" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Staff Picture:</div>
                                        <div class="col-4 mt-2" id="ImageHolder"></div>
                                        <div class="col-4">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-light text-center">
                                <input id="fileUpload" type="file" class="border float-left col-9 col-sm-4" />
                                <input type="button" class="btn btn-outline-primary" value="Close" data-dismiss="modal" />
                                <input type="button" class="btn btn-dark " value="Update" data-backdrop="static" id="actionbutton" />
                                <input type="button" class="btn btn-outline-secondary" data-backdrop="static" data-toggle="confirmation" id="deletebutton" data-placement="right" value="Delete"
