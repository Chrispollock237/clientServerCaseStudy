<!DOCTYPE html>
<html>
<head>
    <title>Case #1</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case #1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/home.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employee.html">Employee</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="helpImage">
        <div class="row">
            <div class="col-4"></div>
            <img src="img/digitalworld.jpg" style="height:220px; margin-top: 1%" class="col-4" />
            <div class="col-4"></div>
        </div>
    </div>
    <div class="pageTitle">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-center" style="font-family:'Bauhaus 93';font-size:300%">Employees</div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="list-group col-10" id="employeeList">
        </div>
    </div>
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title text-center" id="sampleModalLabel">Employee Information</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4">Title:</div>
                        <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-4">First:</div>
                        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-4">Surname:</div>
                        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-4">Phone#:</div>
                        <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" class="form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-4">Email:</div>
                        <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control" /></div>
                    </div>
                </div>
                <div class="modal-footer d-block">
                    <input type="button" value="Update" id="actionbutton" />
                    <div id="status" class="text-left mt-3 mb-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/employee.js"></script>

</body>
</html>
